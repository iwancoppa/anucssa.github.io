---
layout: default
---
{%- for post in site.posts -%}
<article>
	<header>
		<h1>{{ post.title | escape }}</h1>
		<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_long_string: "ordinal" }}</time>{%- if post.author -%} by {{ post.author }}{%- endif -%}
	</header>
	{{ post.content }}
</article>
{%- endfor -%}
